<p *ngIf="!areElements">there are no elements to show</p>

<div *ngIf="areElements" class="col-xs-12">
	<div *ngFor="let cat of elements" class="row">
		<div class="col-xs-12 noPadding"> {{cat.catName}} </div>
		<div class="col-xs-12 col-sm-4 col-md-3 col-lg-2 itemGallery NoleftP backImg" *ngFor="let item of cat.items; let i = index" [itemHeightGallery]="i" [backImg]="imgStamp + item.imgUrl">
			<a [routerLink]="['/locations', item.id]" class="itemGalleryAnchor">
				{{item.name}}
			</a>
		</div>
	</div>
</div>
